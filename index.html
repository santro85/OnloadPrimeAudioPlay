   <script>
      let beepTone = new Audio('https://ttoyeti.s3.ap-south-1.amazonaws.com/sound_notifications/TonePaymentSuccess.mp3');
      //let beepTone = new Audio('./Amazon_files/10US_1947900908.wav');
      $(document).ready(function () {

         gsap.registerPlugin(ScrollTrigger);

         var tl_playground = gsap.timeline({
            scrollTrigger: {
               trigger: ".playground"
            }

         });

         tl_playground
            .fromTo(".burst", { y: 50 }, { y: 0, autoAlpha: 1, duration: 1 }, "-=1")
            .fromTo(".cta", { delay: 1, y: 30 }, { autoAlpha: 1, ease: Power1.easeOut, y: 0, duration: 0.5 },)

         if (typeof beepTone.loop == 'boolean') {
            beepTone.loop = true;
         }
         else {
            beepTone.addEventListener('ended', function () {
               this.currentTime = 0;
               this.play();
            }, false);
         }

         beepTone.play();
         
      });
   </script>
